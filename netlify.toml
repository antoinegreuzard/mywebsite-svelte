[build]
command = "npm run build"
publish = "build"
[[plugins]]
package = "netlify-plugin-visual-diff"
[plugins.inputs]
serverUrl = "https://antoinegreuzard.fr" # The public Eyes server
ignoreSelector = "" # There is no null in TOML, but if there were, then it would be null
failBuildOnDiff = true
concurrency = 1
[[plugins.inputs.browser]]
name = "chrome"
width = 1024
height = 768
[[plugins]]
package = "netlify-plugin-debug-cache"
[[plugins]]
package = "netlify-plugin-html-validate"
[plugins.inputs]
ext = "html"
config = ".htmlvalidate.json"
# Config for the Netlify Build Plugin: netlify-plugin-minify-html
[[plugins]]
package = "netlify-plugin-minify-html"
[plugins.inputs]
contexts = [
    'production',
    'branch-deploy',
    'deploy-preview'
]
[plugins.inputs.minifierOptions]
removeComments = false
collapseInlineTagWhitespace = false
